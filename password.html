<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="StyleSheet" href="./style.css" type="text/css"/>
    <title>Yard Sale</title>
</head>
<body>
    <div class="o-login">
        <div class="o-form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="o-logo">
            <h1 class="o-title">Create a new password</h1>
            <p class="o-subtitle">Enter a new password for your account</p>
            <form action="/" class="o-form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*********" class="o-input o-input-password"/>

                <label for="new-password">Password</label>
                <input type="new-password" id="password" placeholder="*********" class="o-input o-input-password"/>

                <input type="submit" value="Confirm" class="o-button-primary o-login-button">
            </form>
        </div>
    </div>
</body>
</html>
